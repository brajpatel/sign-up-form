<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>

    <div class="container">

        <div id="bg-image">
            <div class="title">
                <img src="/images/logo.png" alt="logo" height="150px">
                <h1>Coffee?</h1>
            </div>
            <p id="image-credit">Photo by<a target="_blank" href="https://www.instagram.com/ylmzceline/">Celine</a>on<a
                    target="_blank"
                    href="https://www.pexels.com/photo/cars-parked-on-the-side-of-the-road-near-city-buildings-12488388/">pexels</a>
            </p>
        </div>

        <section id="right-container">
            <div id="text-container">
                <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    <br>
                    Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> lorem ipsum dolor sit amet consectetur.</p>
            </div>


            <div id="form-container">
                <h2>Let's do this!</h2>

                <form action="#">

                    <div class="input-container">
                        <div class="inner">
                            <label for="first_name">First Name</label>
                            <input placeholder="Sarah" id="first_name" name="first_name" type="text" required>
                        </div>

                        <div class="inner">
                            <label for="last_name">Last Name</label>
                            <input placeholder="Doves" id="last_name" name="last_name" type="text" required>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="inner">
                            <label for="email">Email</label>
                            <input placeholder="myemail@abc.com" id="email" type="email" name="email" required>
                        </div>

                        <div class="inner">
                            <label for="phone_number">Phone Number</label>
                            <input minlength="11" maxlength="11" placeholder="07123456789" id="phone_number" name="phone_number" type="text" required>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="inner">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                        <div class="inner">
                            <label for="confirm_password">Confirm Password</label>
                            <input id="confirm_password" name="confirm_password" type="password" required>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>

                </form>

            </div>

            <div class="login-container">
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </section>

    </div>


<script src="index.js"></script>
</body>
</html>
